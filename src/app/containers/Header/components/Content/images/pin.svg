<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="10" fill="#fff" />
    <circle cx="50" cy="50" fill="#fff" r="10" stroke="#fff" stroke-width="2">
        <animate id="o1" attributeName="r" from="10" to="50" dur="3s" begin="0s" repeatCount="indefinite"/>
        <animate attributeName="opacity" from="0.5" to="0" dur="3s" begin="0s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="50" fill="#fff" r="10" stroke="#fff" stroke-width="2">
        <animate attributeName="r" from="10" to="50" dur="3s" begin="1.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" from="0.5" to="0" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
</svg>